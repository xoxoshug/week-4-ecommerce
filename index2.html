<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->

<link rel="stylesheet" type="text/css" href="style.css">

    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
        data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-control="navbar">
        <span class"sr-only"> Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"> Jay Store</a>
<div id="navbar"class="collapse navbar-collapse">
<ul class="nav navbar-nav">
  <li><a href="#">Home</a></li>
  <li><a href="#">Store</a> </li>
  <li><a href="#">Contact</a></li>
     </ul>
     </div>
   </div>
</nav>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="templateimage.png" alt="Sunset" class="image1">
    </div>

    <div class="item">
      <img src="templateimage.png" alt="Sunset" class="image2">
    </div>

    <div class="item">
      <img src="templateimage.png" alt="Sunset" class="image3">
    </div>

    <div class="item">
      <img src="templateimage.png" alt="Fish" class="image4">
    </div>
</div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
